<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Combat RPG</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/lib/phaser.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="game">
        <div class="screen" id="splash-screen"></div>
        <div class="screen" id="main-menu-screen"></div>
        <div class="screen" id="dev-menu-screen"></div>
        <div class="screen" id="game-over-screen"></div>
        <div id="virtual-gamepad">
            <div id="virtual-gamepad-directional-pad">
                <div id="virtual-gamepad-left">Left</div>
                <div id="virtual-gamepad-right">Right</div>
                <div id="virtual-gamepad-up">Up</div>
                <div id="virtual-gamepad-down">Down</div>
            </div>
            <div id="virtual-gamepad-buttons">
                <div id="virtual-gamepad-button-action">Action Button</div>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
